<mat-card class="example-card" *ngFor="let item of deta">
  <mat-card-title>{{item.CostumerName}}</mat-card-title>
  <mat-card-subtitle>{{item.CompanyName}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{item.Mobile}}</p>
    <p>{{item.email}}</p>
    <p>{{item.DomainName}}</p>
  </mat-card-content>
 </mat-card>
