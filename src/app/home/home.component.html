<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div  class="xeeta">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="DomainName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DomainName</th>

          <td mat-cell *matCellDef="let row"> {{row.DomainName}} </td>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
          <td mat-cell *matCellDef="let row">{{row.email}} </td>
        </ng-container>
        <ng-container matColumnDef="Mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
          <td mat-cell *matCellDef="let row">{{row.Mobile}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Registrar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Registrar </th>
          <td mat-cell *matCellDef="let row">{{row.Registrar}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> date1 </th>
          <td mat-cell *matCellDef="let row"> {{row.date1 | date}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="ACTIVATION">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIVATION </th>
          <td mat-cell *matCellDef="let row"> {{row.ACTIVATION | date}} </td>
        </ng-container>

        <ng-container matColumnDef="Provider">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Provider </th>
          <td mat-cell *matCellDef="let row"> {{row.Provider}} </td>
        </ng-container>


        <ng-container matColumnDef="Plan">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan </th>
          <td mat-cell *matCellDef="let row"> {{row.Plan}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>

          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editProduct(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProduct(row.id)" color="primary">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="opendia(row)" color="primary">
              <mat-icon>save</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


  </div>
</div>
